[package]
name = "scg_mcp_server"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "scg_mcp_server"
path = "src/main.rs"

[lib]
name = "scg_mcp_server"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
warp = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["v4", "serde"] }
sha2 = "0.10"
hex = "0.4"
thiserror = "1"
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }

# SCG Connectome v2 - imported from SCG monorepo
scg-connectome = { path = "../SCG/crates/scg-connectome" }

[dev-dependencies]
# Integration test dependencies
unicode-normalization = "0.1"
