# SDK CI - Isolated tests for client SDKs
# These tests run independently of the substrate

name: SDK CI

on:
  push:
    branches: [main, phase-*]
    paths:
      - 'sdks/**'
      - '.github/workflows/sdk_ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sdks/**'
      - '.github/workflows/sdk_ci.yml'

jobs:
  rust-sdk:
    name: Rust SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/rust
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sdks/rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('sdks/rust/Cargo.lock') }}
      
      - name: Check formatting
        run: cargo fmt --check
      
      - name: Clippy
        run: cargo clippy -- -D warnings
      
      - name: Build
        run: cargo build
      
      - name: Test
        run: cargo test
      
      # Verify SDK has no substrate dependencies
      - name: Verify no substrate deps
        run: |
          if grep -r "scg" Cargo.toml; then
            echo "ERROR: SDK must not depend on substrate (SCG)"
            exit 1
          fi
          if grep -r "iter-internal" Cargo.toml; then
            echo "ERROR: SDK must not depend on iter-internal"
            exit 1
          fi

  typescript-sdk:
    name: TypeScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/typescript
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdks/typescript/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Test
        run: npm test
      
      - name: Build
        run: npm run build
      
      # Verify SDK has no substrate dependencies
      - name: Verify no substrate deps
        run: |
          if grep -r "scg" package.json; then
            echo "ERROR: SDK must not depend on substrate (SCG)"
            exit 1
          fi

  # Gate: All SDK tests must pass before merge
  sdk-gate:
    name: SDK Gate
    needs: [rust-sdk, typescript-sdk]
    runs-on: ubuntu-latest
    steps:
      - name: All SDK tests passed
        run: echo "All SDK tests passed"
