name: Governance Guarantees

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  governance-guarantees:
    name: Verify Governance Behavioral Guarantees
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests (deterministic, release)
        run: |
          # Behavior over doctrine: validate observable guarantees via tests.
          cargo test --release -- --test-threads=1

