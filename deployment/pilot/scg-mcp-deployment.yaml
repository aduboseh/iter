apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scg-telemetry-storage
  namespace: scg-pilot-01
  labels:
    scg-mission: pilot-01
    component: telemetry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: managed-premium  # Azure Premium SSD
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scg-lineage-storage
  namespace: scg-pilot-01
  labels:
    scg-mission: pilot-01
    component: lineage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: managed-premium  # Azure Premium SSD with encryption
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scg-mcp-config
  namespace: scg-pilot-01
  labels:
    scg-mission: pilot-01
    component: configuration
data:
  # Directive §2.4: Time synchronization
  NTP_SERVERS: "time.windows.com,time.nist.gov"
  CLOCK_SKEW_TOLERANCE_MS: "50"
  
  # Directive §2.5: Telemetry buffering
  TELEMETRY_BUFFER_SIZE_MB: "15"
  TELEMETRY_FLUSH_INTERVAL_SEC: "5"
  
  # Directive §3: Invariant thresholds
  ENERGY_DRIFT_THRESHOLD: "1e-10"
  COHERENCE_THRESHOLD: "0.97"
  LINEAGE_EPSILON: "1e-10"
  ESV_VALID_RATIO: "1.0"
  SHARD_BOUNDARY: "250"
  
  # Monitoring interval (Directive §3)
  INVARIANT_CHECK_INTERVAL_SEC: "60"
  
  # Target RPS
  TARGET_RPS: "7500"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scg-mcp
  namespace: scg-pilot-01
  labels:
    app: scg-mcp
    scg-mission: pilot-01
    scg-version: v1.0.0-substrate
    scg-commit: ab48747
    directive: SG-SCG-PILOT-AUTH-01-v1.2.0
spec:
  replicas: 1  # Single instance for deterministic substrate behavior
  strategy:
    type: Recreate  # No rolling updates - substrate must be immutable
  selector:
    matchLabels:
      app: scg-mcp
      scg-mission: pilot-01
  template:
    metadata:
      labels:
        app: scg-mcp
        scg-mission: pilot-01
        scg-version: v1.0.0-substrate
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Directive §2.3: High priority to prevent noisy neighbor interference
      priorityClassName: scg-substrate-priority
      
      # Security context per Directive §4.1
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Service account with minimal permissions
      serviceAccountName: scg-mcp-sa
      automountServiceAccountToken: true
      
      containers:
      - name: scg-mcp
        image: scgpilotacr.azurecr.io/scg-mcp:v1.0.0-substrate
        imagePullPolicy: Always
        
        # LOAD-BALANCE-01 stimulus pattern (Directive SG-SCG-LOAD-BALANCE-01 v1.0.0)
        # Provides controlled, certification-grade synthetic load for Day-1A
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "================================================"
          echo "SCG-PILOT-01 Day-1A - LOAD-BALANCE-01 ACTIVE"
          echo "Directive: SG-SCG-LOAD-BALANCE-01 v1.0.0"
          echo "Substrate Version: v1.0.0-substrate"
          echo "Load Pattern: governor.status → node.create → lineage.replay"
          echo "Cycle Interval: 0.9 seconds"
          echo "Expected Rate: ~3.33 ops/second (~200 ops/minute)"
          echo "================================================"
          echo ""
          echo "[SCG] Starting MCP server with LOAD-BALANCE-01 stimulus loop"
          echo ""
          
          # LOAD-BALANCE-01 3-operation cycle (energy corrected to 1e-12)
          while true; do
            printf '{"jsonrpc":"2.0","id":"1","method":"governor.status","params":{}}\n'
            printf '{"jsonrpc":"2.0","id":"2","method":"node.create","params":{"belief":0.01,"energy":1e-12}}\n'
            printf '{"jsonrpc":"2.0","id":"3","method":"lineage.replay","params":{"limit":1}}\n'
            sleep 0.9
          done | /app/scg_mcp_server
        
        # Resource limits adjusted for cluster capacity
        # Directive SG-SCG-PILOT-ACT-01 §8: Max 4 cores per substrate
        # Quota: 6 CPU / 12GB total (shared with OTEL collector: 500m / 256Mi)
        resources:
          requests:
            cpu: "1"  # Scheduling on 2-CPU nodes
            memory: "2Gi"  # Scheduling with available memory
          limits:
            cpu: "4"  # Directive ACT-01 §8: 4 cores max per substrate
            memory: "10Gi"  # Fits within 12GB namespace quota (with OTEL overhead)
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: scg-mcp-config
        
        env:
        - name: RUST_LOG
          value: "info"
        - name: RUST_BACKTRACE
          value: "1"
        - name: SCG_MISSION
          value: "pilot-01"
        - name: SCG_SUBSTRATE_VERSION
          value: "v1.0.0-substrate"
        - name: SCG_DIRECTIVE
          value: "SG-SCG-PILOT-AUTH-01-v1.2.0"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        
        # Volume mounts for persistent storage (Directive §2.5)
        volumeMounts:
        - name: telemetry-volume
          mountPath: /var/log/scg
        - name: lineage-volume
          mountPath: /var/lib/scg
        
        # Health checks (adjusted for keep-alive mode)
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - test -d /var/log/scg && test -d /var/lib/scg
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - test -d /var/log/scg && test -d /var/lib/scg
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Need write access for logs
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: telemetry-volume
        persistentVolumeClaim:
          claimName: scg-telemetry-storage
      - name: lineage-volume
        persistentVolumeClaim:
          claimName: scg-lineage-storage
      
      # Node affinity for stable hardware (Directive §2.4 time sync)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      
      # Toleration for dedicated nodes (if available)
      tolerations:
      - key: "scg-substrate"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scg-mcp-sa
  namespace: scg-pilot-01
  labels:
    scg-mission: pilot-01
    component: identity
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scg-mcp-role
  namespace: scg-pilot-01
  labels:
    scg-mission: pilot-01
    component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scg-mcp-rolebinding
  namespace: scg-pilot-01
  labels:
    scg-mission: pilot-01
    component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: scg-mcp-role
subjects:
- kind: ServiceAccount
  name: scg-mcp-sa
  namespace: scg-pilot-01
---
apiVersion: v1
kind: Service
metadata:
  name: scg-mcp-service
  namespace: scg-pilot-01
  labels:
    app: scg-mcp
    scg-mission: pilot-01
spec:
  type: ClusterIP
  selector:
    app: scg-mcp
    scg-mission: pilot-01
  ports:
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
